<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TL 로컬 예약</title>
</head>
<body>
  <h2>테이블 예약</h2>
  <form method="POST" action="/reserve">
    <label>이름: <input type="text" name="name"></label><br><br>
    <label>휴대폰: <input type="text" name="phone"></label><br><br>
    <label>날짜: <input type="date" name="date"></label><br><br>
    <label>시간: <input type="time" name="time"></label><br><br>
    <label>인원: <input type="number" name="people" min="1" max="10"></label><br><br>
    <input type="submit" value="예약하기">
  </form>
</body>
</html>
